<!DOCTYPE html>
<html>
<head>

<title>form.html</title>
</head>
<body>
<div align="center">
	<h2>주소록 등록</h2>

	<table border="1">

			<td>이름</td>
			<td><input type="text" name="name"/></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="text" name="tel"/></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="email"/></td>
		</tr>
		<tr>
			<td>성별</td>
			<td align="center">
			<select name="sex">
				<option>남</option>
				<option>여</option>
			</select>
			</td>
		</tr>
		<tr align="center">
			<td colspan="2">
				<input type="submit" value="확인">
				<a href="list.jsp">취소</a>
			</td>>
		</tr>
	</form>
	</table>
</div>
</body>
</html>
